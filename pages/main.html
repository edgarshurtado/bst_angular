<div class="row logo-row-main-page">
    <div class="col-xs-12">
         <img src="images/logo.png" alt="">
    </div>
</div>
<div class="schedule-container row">
    <div class="col-xs-6">
       <div class="schedule-box left">{{ currentStatus }}</div>
    </div>
    <div class="col-xs-6">
        <div class="schedule-box right" slide-toggle="#schedule-slideable">
            Ver horarios
        </div>
    </div>
</div>
<div class="slideable" id="schedule-slideable">
    <ul class="schedule-list container">
        <li class="row" ng-repeat="day in schedule.list">
            <span class="col-xs-6 day">{{ day.dayName }}</span>
            <span class="col-xs-6 hours">{{ day.hours }}</span>
        </li>
    </ul>
</div>
